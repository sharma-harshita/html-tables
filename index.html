<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tables</h1>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>

                <td>2</td>

    </table>

    <table border="2" cellpadding="5" cellspacing="5" >
        <thead>
            <tr>
                <th bgcolor="grey" colspan="2">Name & ID</th>
                <th bgcolor="grey">Dept</th>
                <th bgcolor="grey">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>HR</td>
                <td>27000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Doe</td>
                <td bgcolor="red">Tech</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Shri</td>
                <td>Sales</td>
                <td>7000</td>
            </tr>
        </tbody>
    </table>

    <table border="2" cellpadding="5" cellspacing="5" >
        <thead>
            <tr>
                <th bgcolor="grey">ID</th>
                <th bgcolor="grey">Name</th>
                <th bgcolor="grey">Dept</th>
                <th bgcolor="grey">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>HR</td>
                <td>27000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Doe</td>
                <td bgcolor="red">Tech</td>
                <td rowspan="2">10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Shri</td>
                <td>Sales</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
